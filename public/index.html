<!Doctype html>
<html>
	<head><title>Client Socket</title></head>
	<body>
		<p>Hello World</p>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			socket.on('connect',()=>{
				console.log("Connected To Server.");
			})

			socket.on('disconnect',()=>{
				console.log("Disconnected From Server.");
			});
		</script>
	</body>
</html>
